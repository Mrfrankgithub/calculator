<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container-fluid">
        <div class="calculator">
           <form>
            <div class="display">
                <input type="text" name="display" oninput="validateInput()" id="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value = '' " class="operator">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)"
                 class="operator">
                <input type="button" value="." onclick="display.value += '.' " class="operator">
                <input type="button" value="/" onclick="display.value += '/' " class="operator">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value += '8' ">
                <input type="button" value="9" onclick="display.value += '9' ">
                <input type="button" value="*" onclick="display.value += '*' " class="operator">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4' ">
                <input type="button" value="5" onclick="display.value += '5' ">
                <input type="button" value="6" onclick="display.value += '6' ">
                <input type="button" value="-" onclick="display.value += '-' " class="operator">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1' ">
                <input type="button" value="2" onclick="display.value += '2' ">
                <input type="button" value="3" onclick="display.value += '3' ">
                <input type="button" value="+" onclick="display.value += '+' " class="operator">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value += '00' ">
                <input type="button" value="0" onclick="display.value += '0' ">
                <input type="button" value="=" onclick="display.value = eval(display.value)"  class="equal 
                operator" >
            </div>
           </form>
        </div>
    </div>

    <script>
        function validateInput(){

            const notAllowed = "qwertyuiopasdfghjklzxcvbnm!@#$%^&():;,";
            const displayValue = document.getElementById("display").value;
            const searchResult = searchString(displayValue, notAllowed);
            if(searchResult){
                let updated = displayValue.toString().slice(0,-1);
                document.getElementById("display").value = updated;
                alert("Invalid character entered");
                return;
            }
        }
        

        function searchString(str1, str2){

            let charset = new Set(str2);
            for (const character in str1) {
                if(charset.has(str1[character])){
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
